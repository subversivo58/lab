            events(handler, mode) {
                $('body').on('click', '#' + handler, evt => {
                    let self = evt.currentTarget
                    evt.preventDefault()
                    if ( mode === 'link' ) {
                        let a = dc.createElement('a')
                        a.target = '_blank'
                        a.href = $(self).attr('data-sharer-url')
                        /**
                         * If is Firefox, append to <body> before trigger "click" Event
                         * @see https://stackoverflow.com/questions/32225904/programmatical-click-on-a-tag-not-working-in-firefox
                         */
                        if ( UTILS.browser.isFirefox ) {
                            a.setAttribute('class', 'd-none') // hide element
                            dc.body.appendChild(a)
                        }
                        a.click()
                    } else {
                        let h = 650,
                            w = 550,
                            l = Math.floor(((screen.availWidth || 1024) - w) / 2),
                            t = Math.floor(((screen.availHeight || 700) - h) / 2)
                        // open popup
                        let options = `height=600,width=550,top=${t},left=${l},location=0,menubar=0,toolbar=0,status=0,scrollbars=1,resizable=0`
                        let popup = wd.open($(self).attr('data-sharer-url'), '_blank', options)
                        if ( popup ) {
                            popup.focus()
                        }
                    }
                })
            },
            construct(slink, options) {
                let defOpt = {
                    url: location.href,
                    title: 'WebSite',
                    desc: 'Read more in: ' + location.href,
                    img: '',
                    isVideo: '', // Pinterest
                    via: '',     // Twitter
                    tags: '',    // Twitter (hashtags), Google Bookmarks (labels) - [e.g: "one,two,tree,..."]
                    handler: 'sharer-post-open-window',
                    mode: 'link'
                }
                let opt = UTILS.Extend({}, defOpt, options)
                let list = []
                let encode = str => {
                    return encodeURIComponent(str)
                }
                let FindAndReplace = (str, url, title, desc, img, via, tags) => {
                    let responseText = str.replace(/{+[a-z]+}/gi, (wholeMatch) => {
                        if ( wholeMatch ) {
                            switch (wholeMatch) {
                                case '{url}':
                                    return wholeMatch.replace('{url}', encode(url))
                                break
                                case '{title}':
                                    return wholeMatch.replace('{title}', encode(title))
                                break
                                case '{desc}':
                                    return wholeMatch.replace('{desc}', encode(desc))
                                break
                                case '{img}':
                                    return wholeMatch.replace('{img}', encode(img))
                                break
                                case '{via}':
                                    return wholeMatch.replace('{via}', encode(via))
                                break
                                case '{tags}':
                                    return wholeMatch.replace('{tags}', encode(tags))
                                break
                                case '{canonical}':
                                    return wholeMatch.replace('{canonical}', encode(BaseRoot))
                                break
                                case '{timestamp}':
                                    return wholeMatch.replace('{timestamp}', encode(Date.now()))
                                break
                                default:
                                    return ''
                                break
                            }
                        } else {
                            return ''
                        }
                    })
                    return responseText
                }
                let cleanUrl = fullUrl => {
                    // firstly, remove any expressions we may have left in the url
                    fullUrl = fullUrl.replace(/\{([^{}]*)}/g, '')
                    // then remove any empty parameters left in the url
                    let params = fullUrl.match(/[^\=\&\?]+=[^\=\&\?]+/g),
                        url = fullUrl.split('?')[0]
                    if ( params && params.length > 0 ) {
                        url += '?' + params.join('&')
                    }
                    return url
                }
                slink.forEach(link => {
                    if ( !('url' in link) && !UTILS.isMobile ) {
                        return
                    }
                    let url = (UTILS.isMobile && ('mobi' in link)) ? link.mobi : link.url
                    /**
                     * Strange error (api.whatsapp.com redirect Firefox, Opera, IE and Edge to mobile protocol [whatsapp://])
                     * @see https://webapps.stackexchange.com/questions/106145/whatsapp-link-with-phone-number-doesnt-open-whatsapps-web-app
                     */
                    if ( !UTILS.isMobile && /whatsapp/g.test(url) ) {
                        if ( UTILS.browser.isFirefox || UTILS.browser.isOpera || UTILS.browser.isIE || UTILS.browser.isEdge ) {
                            // rewrite api.xxx.xxx to web.xxx.xxx (it's work)
                            url = 'https://web.whatsapp.com/send?text={url}'
                        }
                    }
                    let text = FindAndReplace(url, opt.url, opt.title, opt.desc, opt.img, opt.via, opt.tags)
                    list.push({
                        name: link.name,
                        url: cleanUrl(text),
                        class: link.class,
                        handler: opt.handler,
                        windowid: link.id
                    })
                })
                // self observe event
                this.events(opt.handler, opt.mode)
                return list
            },
            get(name, options) {
                try {
                    let group = []
                    if ( UTILS.isString(name) ) {
                        this.networks.forEach(n => {
                            if ( n.id === name ) {
                                group.push(n)
                            }
                        })
                    } else if ( Array.isArray(name) ) {
                        this.networks.forEach(n => {
                            if ( name.includes(n.id) ) {
                                group.push(n)
                            }
                        })
                    }
                    return this.construct(group, options)
                } catch(ex) {
                    // @revise -> return []
                    console.error(ex)
                }
            },
            all(options) {
                try {
                    return this.construct(this.networks, options)
                } catch(ex) {
                    // @revise -> return []
                    console.error(ex)
                }
            }
        }

        let description = dc.head.querySelector('meta[name="description"]').getAttribute('content')
        let shareAll = SocialLinks.all({
            title: dc.title,
            img: BaseRoot + 'assets/img/graph-image.png',
            desc: description,
            via: 'Subversivo58', // twitter
            tags: 'subversivo58,blog,projects,cyberculture', // Twitter (hashtags), Google Bookmarks (labels) - [e.g: "one,two,tree,..."]
            mode: 'modal'
        })
        let SharerModalTemplate = ``
        shareAll.forEach((item, i, array) => {
            if ( /-icon/g.test(item.class) ) {
                // CSS sprite icons
                SharerModalTemplate += `
                    <div id="${item.handler}" data-sharer-windowid="${item.windowid}" data-sharer-url="${item.url}" class="col-3 col-sm-4 p-3 cp social-sharer-adjust-icon">
                        <div class="d-none d-sm-inline-flex social-share-sprite-container">
                             <div class="social-share-sprite ${item.class} mt-1 mr-1"></div>
                             <span class="electrolize black"> ${item.name}</span>
                        </div>
                        <span class="d-block d-sm-none">
                            <div class="social-share-sprite ${item.class} mx-auto"></div>
                        </span>
                    </div>
                `
            } else {
                // FontAwesome icons
                SharerModalTemplate += `
                    <div id="${item.handler}" data-sharer-windowid="${item.windowid}" data-sharer-url="${item.url}" class="col-3 col-sm-4 p-3 cp">
                        <div class="d-none d-sm-block fa fa-color fa-${item.class}">
                             <span class="electrolize black"> ${item.name}</span>
                        </div>
                        <span class="d-block d-sm-none text-center">
                            <span class="fa fa-color fa-${item.class} fa-2x"></span>
                        </span>
                    </div>
                `
            }
            if ( i === array.length -1 ) {
                $('#modal-sharer-content-body').html(SharerModalTemplate)
            }
        })
